<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Kirar Instrumental</title>

</head>

<body>
    <h1>Lets Play Kirar</h1>
    <select id="tune-list" onchange="getSelectValue();">
        <option value="Tizita">Tizita</option>
        <option value="Bati">Bati</option>
    </select>

    <div class="buttonKey">
        <button class="a kirarNote">a</button>
        <button class="s kirarNote">s</button>
        <button class="d kirarNote">d</button>
        <button class="j kirarNote">j</button>
        <button class="k kirarNote">k</button>
        <button class="l kirarNote">l</button>
    </div>
    <footer>&copy; Biniyam</footer>

<script src="./index.js"></script>

</body>

</html>
